<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopEasy - Online Store</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f4f6f9;
    }

    header {
        background: #1e3d59;
        color: white;
        padding: 15px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        font-size: 24px;
    }

    nav a {
        color: white;
        margin-left: 20px;
        text-decoration: none;
        font-weight: bold;
    }

    .hero {
        background: linear-gradient(to right, #4facfe, #00f2fe);
        color: white;
        text-align: center;
        padding: 60px 20px;
    }

    .hero h2 {
        font-size: 36px;
        margin-bottom: 10px;
    }

    .products {
        padding: 40px 50px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
    }

    .card h3 {
        margin: 15px 0 5px;
    }

    .price {
        color: green;
        font-weight: bold;
        margin-bottom: 10px;
    }

    button {
        padding: 8px 15px;
        border: none;
        background: #1e3d59;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #16324a;
    }

    footer {
        background: #1e3d59;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 30px;
    }
</style>
</head>

<body>

<header>
    <h1>üõç ShopEasy</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart (<span id="cart-count">0</span>)</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <h2>Welcome to ShopEasy</h2>
    <p>Best Deals. Best Prices. Shop Now!</p>
</section>

<section class="products">

    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Product">
        <h3>Smartphone</h3>
        <p class="price">‚Çπ15,999</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Product">
        <h3>Headphones</h3>
        <p class="price">‚Çπ1,999</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Product">
        <h3>Laptop</h3>
        <p class="price">‚Çπ55,000</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Product">
        <h3>Shoes</h3>
        <p class="price">‚Çπ2,499</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

</section>

<footer>
    <p>¬© 2026 ShopEasy | All Rights Reserved</p>
</footer>

<script>
    let cart = 0;

    function addToCart() {
        cart++;
        document.getElementById("cart-count").innerText = cart;
        alert("Product added to cart!");
    }
</script>

</body>
</html>
