<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .search-box {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-box input {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-box button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .search-box button:hover {
            background: #5568d3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: #667eea;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background: #f5f5f5;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge.active {
            background: #4ade80;
            color: white;
        }

        .badge.inactive {
            background: #f87171;
            color: white;
        }

        .actions button {
            padding: 8px 15px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .actions button:hover {
            transform: scale(1.05);
        }

        .btn-view {
            background: #3b82f6;
            color: white;
        }

        .btn-edit {
            background: #f59e0b;
            color: white;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Student Data Management</h1>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalStudents">0</h3>
                <p>Total Students</p>
            </div>
            <div class="stat-card">
                <h3 id="activeStudents">0</h3>
                <p>Active Students</p>
            </div>
            <div class="stat-card">
                <h3 id="avgGrade">0</h3>
                <p>Average Grade</p>
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by name, ID, or course...">
            <button onclick="searchStudents()">Search</button>
            <button onclick="resetSearch()">Reset</button>
        </div>

        <table id="studentTable">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Grade</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Sample student data
        const students = [
            { id: 'S001', name: 'Alice Johnson', course: 'Computer Science', grade: 'A', status: 'active' },
            { id: 'S002', name: 'Bob Smith', course: 'Mathematics', grade: 'B+', status: 'active' },
            { id: 'S003', name: 'Charlie Brown', course: 'Physics', grade: 'A-', status: 'active' },
            { id: 'S004', name: 'Diana Prince', course: 'Chemistry', grade: 'A', status: 'inactive' },
            { id: 'S005', name: 'Ethan Hunt', course: 'Biology', grade: 'B', status: 'active' },
            { id: 'S006', name: 'Fiona Apple', course: 'Computer Science', grade: 'A+', status: 'active' },
            { id: 'S007', name: 'George Wilson', course: 'Engineering', grade: 'B-', status: 'active' },
            { id: 'S008', name: 'Hannah Montana', course: 'Arts', grade: 'A', status: 'active' }
        ];

        function renderStudents(studentList) {
            const tbody = document.getElementById('studentTableBody');
            tbody.innerHTML = '';

            studentList.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td>${student.course}</td>
                    <td>${student.grade}</td>
                    <td><span class="badge ${student.status}">${student.status.toUpperCase()}</span></td>
                    <td class="actions">
                        <button class="btn-view" onclick="viewStudent('${student.id}')">View</button>
                        <button class="btn-edit" onclick="editStudent('${student.id}')">Edit</button>
                        <button class="btn-delete" onclick="deleteStudent('${student.id}')">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            updateStats(studentList);
        }

        function updateStats(studentList) {
            document.getElementById('totalStudents').textContent = studentList.length;
            const activeCount = studentList.filter(s => s.status === 'active').length;
            document.getElementById('activeStudents').textContent = activeCount;
            
            // Calculate average grade (simplified)
            const gradePoints = { 'A+': 4.3, 'A': 4.0, 'A-': 3.7, 'B+': 3.3, 'B': 3.0, 'B-': 2.7 };
            const avgGrade = studentList.reduce((sum, s) => sum + (gradePoints[s.grade] || 0), 0) / studentList.length;
            document.getElementById('avgGrade').textContent = avgGrade.toFixed(2);
        }

        function searchStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = students.filter(student => 
                student.id.toLowerCase().includes(searchTerm) ||
                student.name.toLowerCase().includes(searchTerm) ||
                student.course.toLowerCase().includes(searchTerm)
            );
            renderStudents(filtered);
        }

        function resetSearch() {
            document.getElementById('searchInput').value = '';
            renderStudents(students);
        }

        function viewStudent(id) {
            const student = students.find(s => s.id === id);
            alert(`Student Details:\n\nID: ${student.id}\nName: ${student.name}\nCourse: ${student.course}\nGrade: ${student.grade}\nStatus: ${student.status}`);
        }

        function editStudent(id) {
            alert(`Edit functionality for student ${id} - Coming soon!`);
        }

        function deleteStudent(id) {
            if (confirm(`Are you sure you want to delete student ${id}?`)) {
                const index = students.findIndex(s => s.id === id);
                if (index > -1) {
                    students.splice(index, 1);
                    renderStudents(students);
                    alert('Student deleted successfully!');
                }
            }
        }

        // Initial render
        renderStudents(students);
    </script>
</body>
</html>
